services:
  playwright:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: playwright
    init: true
    restart: unless-stopped
    ipc: host
    security_opt:
      - seccomp=./seccomp_profile.json
    expose:
      - "8000"
    networks:
      - caddy_net
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - caddy_net
networks:
  caddy_net:
    driver: bridge
volumes:
  caddy_data:
  caddy_config:
