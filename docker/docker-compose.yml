services:
  node:
    image: node:lts-slim
    container_name: node
    restart: unless-stopped
    user: "node"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    volumes:
      - ../release:/app:ro
    working_dir: /app
    command: [ "node", "scrape.mjs" ]
    networks:
      - caddy_net
  flaresolverr:
    image: flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    restart: unless-stopped
    expose:
      - "8191"
    environment:
      - LOG_LEVEL=info
    networks:
      - caddy_net
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - caddy_net
networks:
  caddy_net:
    driver: bridge
volumes:
  caddy_data:
  caddy_config:
