services:
  node:
    image: node:lts-slim
    container_name: node
    restart: unless-stopped
    volumes:
      - ../release:/app:ro
    working_dir: /app
    command: [ "node", "scrape.mjs" ]
    networks:
      - caddy_net
  flaresolverr:
    image: flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    restart: unless-stopped
    ports:
      - "8191:8191"
    environment:
      - LOG_LEVEL=info
    networks:
      - caddy_net
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - caddy_net
networks:
  caddy_net:
    driver: bridge
volumes:
  caddy_data:
  caddy_config:
